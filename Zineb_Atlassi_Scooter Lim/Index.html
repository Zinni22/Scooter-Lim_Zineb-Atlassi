<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style-lim.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="container">

      <header>
        <!-- logo, prima frase e barra -->
        <img class="logo" src="img/logo.png" alt="">
        <h1>Taking Booleaners from A to B</h1>

        <div class="options">
          <button type="button">Prenota</button>
          <button type="button">Termina prenotazione</button>
          <button type="button">Accendi Luci</button>
        </div>

      </header>

      <main>
        <!-- cariche monopattini -->
        <div class="monopattini">
          <span> &#9632;</span>
          <h2>Monopattino Gino22</h2>
          <p> Via Guadalametri - a 220 metri da te<br>Stato carica:</p>
          <div class="carica arancione"></div>
        </div>

        <div class="monopattini">
          <span> &#9632;</span>
          <h2>Monopattino Mike24</h2>
          <p> Via Ricciardoni - a 420 metri da te<br>Stato carica:</p>
          <div class="carica verde"></div>
        </div>

        <div class="monopattini">
          <span> &#9632;</span>
          <h2>Monopattino Fede154</h2>
          <p> Via Mentarini - a 490 metri da te<br>Stato carica:</p>
          <div class="carica rossa"></div>
        </div>

       </main>

    </div>

  </body>
</html>
